<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'utilisateur</title>
</head>

<body>
    <%- include("header.html"); %>

    <h1>Profil de l'utilisateur</h1>

    <% if (user) { %>
        <p>Nom: <%= user.nom %></p>
        <p>Prénom: <%= user.prenom %></p>
        <p>Email: <%= user.email %></p>
    <% } else { %>
        <p>Aucun utilisateur trouvé</p>
    <% } %>

</body>

</html>
